<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery wall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- image gallery -->
    <div class="main-wall">
      <div class="image-card">
        <!-- <a href="./img/aventador-roadster-facebook-og.jpg" data-lightbox="mygallary"> -->
        <img
          src="img/pic1.jpg"
          alt="Lamborghini silver"
          class="img"
          id="img1"
        />
      </div>
      <div class="image-card">
        <img
          src="img/pic2.jpg"
          alt="Lamborghini orange"
          class="img"
          id="img2"
        />
      </div>
      <div class="image-card">
        <img src="img/pic3.jpg" alt="Lamborghini black" class="img" id="img3" />
      </div>
      <div class="image-card">
        <img src="img/pic4.jpg" alt="Lamborghini red " class="img" id="img4" />
      </div>
    </div>
  </body>
</html>
